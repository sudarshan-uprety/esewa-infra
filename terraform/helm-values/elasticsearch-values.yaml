replicas: 1

resources:
  requests:
    cpu: "250m"
    memory: "1Gi"
  limits:
    cpu: "1000m"
    memory: "2Gi"

persistence:
  enabled: true

esConfig:
  elasticsearch.yml: |
    discovery.type: single-node
    xpack.security.enabled: false
    xpack.security.transport.ssl.enabled: false

# No cluster.initial_master_nodes
# No minimumMasterNodes
# No extraEnvs

xpack:
  license:
    selfGenerated:
      type: basic
