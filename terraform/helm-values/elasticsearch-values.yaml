replicas: 1
minimumMasterNodes: 1

resources:
  requests:
    cpu: "250m"
    memory: "1Gi"
  limits:
    cpu: "1000m"
    memory: "2Gi"

persistence:
  enabled: true

# Security (keep but with test settings)
esConfig:
  elasticsearch.yml: |
    xpack.security.enabled: true
    xpack.security.transport.ssl.enabled: true
    xpack.security.http.ssl.enabled: false

# Disable expensive features for testing
xpack:
  license:
    selfGenerated:
      type: "basic"