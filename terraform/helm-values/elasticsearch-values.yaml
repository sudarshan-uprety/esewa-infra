replicas: 1

resources:
  requests:
    cpu: "250m"
    memory: "1Gi"
  limits:
    cpu: "1000m"
    memory: "2Gi"

persistence:
  enabled: true

# Security (keep but with test settings)
esConfig:
  elasticsearch.yml: |
    discovery.type: single-node
    cluster.initial_master_nodes: []
    xpack.security.enabled: false
    xpack.security.transport.ssl.enabled: false

# Disable expensive features for testing
xpack:
  license:
    selfGenerated:
      type: "basic"